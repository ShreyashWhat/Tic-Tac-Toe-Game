<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="spotlight"></div>
    <div class="loader"></div>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="result"></div>
    <div class="container">
        <div class="game">
            <div class="row1">
                <button class="box"><span class="text1"></span></button>
                <button class="box"><span class="text1"></span></button>
                <button class="box"><span class="text1"></span></button>
            </div>
            <div class="row2">
                <button class="box"><span class="text1"></span></button>
                <button class="box"><span class="text1"></span></button>
                <button class="box"><span class="text1"></span></button>
            </div>
            <div class="row3">
                <button class="box"><span class="text1"></span></button>
                <button class="box"><span class="text1"></span></button>
                <button class="box"><span class="text1"></span></button>
            </div>
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
